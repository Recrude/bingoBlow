<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bingo Blower</title>
    <style type="text/css">
        .backer {
            display: block;
            margin: 50px auto 0;
            border: 1px solid black;
            border-radius: 20px;
            position: relative;
            width: 500px;
            height: 500px;
        }

        #canvas {
            position: absolute;
            clip-path: circle(250px at center);
        }
    </style>
    <!--	<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>-->
</head>
<body>
<div class="backer">
    <canvas id="canvas"></canvas>
</div>
<script src="/bundle.js"></script>
<!--<script src="./src/physics.js"></script>-->
</body>
</html>
